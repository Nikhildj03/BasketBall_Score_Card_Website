<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Score</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <!-- Section -1  -->
    <section class="section1">
      <!-- Team 1 -->
      <div class="team1">
        <h2 id="team_NameA">Team A</h2>
        <h1 id="display_ResultA">0</h1>

        <div class="buttons-team1">
          <button class="points2 btn" id="btn-2a">2-Points</button>
          <button class="points3 btn" id="btn-3a">3-Points</button>
        </div>

        <div class="button-submit">
          <button class="submitScore btn" id="loadbtnA">Submit</button>
        </div>
      </div>

      <!-- Team 2 -->
      <div class="team1">
        <h2 id="team_NameB">Team-B</h2>
        <h1 id="display_ResultB">0</h1>

        <div class="buttons-team1">
          <button class="points2 btn" id="btn-2b">2-Points</button>
          <button class="points3 btn" id="btn-3b">3-Points</button>
        </div>

        <div class="button-submit">
          <button class="submitScore btn" id="loadbtnB">Submit</button>
        </div>
      </div>
    </section>

    <!-- Section - 2 -->
    <section class="section2">
      <button class="btn" id="finalResult">Final Submit</button>
      <p id="winTeamResult"></p>
    </section>

    <script src="./teamScore.js"></script>
  </body>
</html>
